{% extends 'base_welcome.html' %}

{% block title %}
<title>Customer Register</title>
{% endblock %}


{% block body_title %}
<h1 style="text-align: center;">Customer Register</h1>
{% endblock %}

{% block form %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form}}

    </table>
    <button type="submit" class="btn btn-primary border-2 border-secondary  rounded-pill text-white h-100"
        style="top: 0; right: 25%;">Register</button>
</form>

{% endblock %}

{% block button %}
{% endblock %}

{% block foot %}
<div class="div3    ">
    <h4>Already User?</h4>
    <a class="login" href="{% url 'customer_app:customer_login' %}"><button
            class="btn btn-secondary border-2 border-primary rounded-pill text-white h-100"
            style="top: 0; right: 25%;">Customer or Admin Login</button></a>
    <a href="{%url 'customer_app:forgot_pwd' %}">forgot password?</a>
</div>
{% endblock %}
