{% extends 'base_welcome.html' %}

{% block title %}
<title>Customer Login</title>
{% endblock %}


{% block body_title %}
<h1 style="text-align: center;">Grocery Login Page</h1>
{% endblock %}

{% block form %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button type="submit" class="btn btn-primary border-2 border-secondary  rounded-pill text-white h-100"
        style="top: 0; right: 25%;">Login</button>
</form>
{% endblock %}

{% block button %}

{% endblock %}


{% block foot %}
<div class="div3">
    <h4>New User?</h4>
    <a class="login" href="{% url 'customer_app:customer_register' %}"><button
            class="btn btn-secondary border-2 border-primary rounded-pill text-white h-100"
            style="top: 0; right: 25%;">Customer Register</button></a>
</div>
{% endblock %}


</body>

</html>
